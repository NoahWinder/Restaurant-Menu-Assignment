<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Restaurant Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      text-align: center;
    }

    .menu {
      width: 400px;
      height: 550px;
      margin: 20px auto;
      padding: 20px;
      border: 4px solid #333;
      color: #fff;
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    .menu h2 {
      margin-bottom: 20px;
      background-color: rgba(0,0,0,0.5);
      padding: 10px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    ul li {
      background-color: rgba(0,0,0,0.4);
      margin: 10px;
      padding: 10px;
      border-radius: 5px;
    }

    .breakfast {
      background-image: url('breakfast.jpg');
    }

    .lunch {
      background-image: url('lunch.jpg');
    }

    .dinner {
      background-image: url('dinner.jpg');
    }
  </style>
</head>
<body>

  <div class="menu breakfast">
    <h2>Breakfast Menu</h2>
    <ul>
      <li>Pancakes & Syrup</li>
      <li>Scrambled Eggs</li>
      <li>Fresh Fruit Bowl</li>
      <li>Orange Juice</li>
    </ul>
  </div>

  <div class="menu lunch">
    <h2>Lunch Menu</h2>
    <ul>
      <li>Grilled Chicken Sandwich</li>
      <li>Caesar Salad</li>
      <li>Tomato Soup</li>
      <li>Iced Tea</li>
    </ul>
  </div>

  <div class="menu dinner">
    <h2>Dinner Menu</h2>
    <ul>
      <li>Spaghetti Bolognese</li>
      <li>Steak & Potatoes</li>
      <li>Grilled Salmon</li>
      <li>Chocolate Cake</li>
    </ul>
  </div>

</body>
</html>
